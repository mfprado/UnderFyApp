
<div class="container" layout="row" flex ng-controller="SongsController">
    <md-sidenav md-is-locked-open="true" class="md-sidenav-left sidenavColor md-whiteframe-z2">
        <md-list>
            <md-list-item ng-repeat="song in songs">
                <md-button ng-click="selectSong(song)">
                    <p align="left">{{song.name}}</p>
                </md-button>
            </md-list-item>
            <p align="center"><button class="btn btn-primary" ng-click="addSong()"><i class="material-icons md-48">note_add</i>  Agregar Cancion</button></p>
        </md-list>
    </md-sidenav>

    <!--content-->

    <md-content id="content" class="contentSide md-whiteframe-z2" flex layout-padding="5px">
        <h2 align="center">{{selected.name}}</h2>
        <md-list>
                <p>Popularidad: {{selected.popularity.rate}}</p>
                <p></p>
                <p>Duracion: {{selected.duration}} milisegundos</p>
                <p>Artists:
                    <p ng-repeat="artist in selected.artists">{{artist.name}}</p>
                </p>

                <p align="center"><button class="btn btn-primary" ng-click="deleteSong()"><i class="material-icons md-48">delete_forever</i>Borrar Cancion</button></p>
            </md-list-item>
        </md-list>
    </md-content>
</div>
