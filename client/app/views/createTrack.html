<!DOCTYPE html>
<html background-color="333"  ng-app="uploadApp">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        input[type=text], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }
        input[type=submit] {
            background-color: #5246c6;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type=upload] {
            background-color: #5246c6;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #5246c6;
        }
        .container {
            border-radius: 5px;
            background-color: #333;
            padding: 20px;
        }
    </style>
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="../../bower_components/ngstorage/ngStorage.js"></script>
    <script src='../../bower_components/angular-upload/angular-upload.min.js'></script>

    <script src="../scripts/controllers/uploadTrack.js"></script>

</head>
<body ng-controller="uploadController">

<h3>Formulario Nueva Cancion</h3>

<div class="container">
    <form >
        <label for="tname"><font color="white">Nombre: </font></label>
        <input type="text" id="tname" ng-model="trackName" name="data.name" placeholder="Track name..">

        <label for="albumId"><font color="white">Id de Album: </font></label>
        <input type="text" id="albumId" ng-model="albumId" name="data.albumId" placeholder="enter Album Id Number..">

        <label for="artistsIds"><font color="white">Ids de Artistas: </font></label>
        <input type="text" id="artistsIds" ng-model="artistsIds" name="data.artistsIds" placeholder="enter Artists Ids Numbers, comma separated..">

        <input type="file" onchange="setFiles(this.files)" id="file" file-input="file"/>
        </br>
        <input type="submit" value="Crear" ng-click="create()">

    </form>
</div>

</body>
</html>
