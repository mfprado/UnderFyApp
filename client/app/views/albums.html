<div class="container" layout="row" flex ng-controller="AlbumsController">
    <md-sidenav md-is-locked-open="true" class="md-sidenav-left sidenavColor md-whiteframe-z2">
        <md-list>
            <md-list-item ng-repeat="album in albums">
                <md-button ng-click="selectAlbum(album)">
                    <p align="left"><img class="albumImg" data-ng-src={{album.images[0]}} data-err-src="../images/useravatan.png"/> {{album.name}}</p>
                </md-button>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <!--content-->

    <md-content id="content" class="contentSide md-whiteframe-z2" flex layout-padding="5px">

        <h5 align="center">{{selected.name}}</h5>
        <p align="center"><img class="albumImg" data-ng-src={{selected.images[0]}} data-err-src="../images/useravatan.png"/></p>
        <md-list>
            <p>Artists: <i ng-repeat="artist in selected.artists">{{artist.name}}</i></p>
            <p>Tracks: <n ng-repeat="track in selected.tracks">{{track}}  </i></n>
            <p>Genres: <n ng-repeat="genre in selected.genres">{{genre}}  </n></p>
            <p>Fecha de Publicacion: {{selected.realease_date}}</p>
            <p>Popularidad: {{selected.popularity}}</p>
        </md-list>
    </md-content>
</div>
