<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        input[type=text], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }
        input[type=submit] {
            background-color: #5246c6;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #5246c6;
        }
        .container {
            border-radius: 5px;
            background-color: #333;
            padding: 20px;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script type="text/javascript">

        function create() {
            if(images.value){

                var s = window.opener.angular.element('#userView').scope();
                s.HandlePopChangeImg(
                    {
                        "images" : [images.value]
                    }
                );
                s.$apply();
                window.close();
            }
            else {
                alert("Complete todos los campos obligatorios (*)");
            }

        }

    </script>
</head>
<body>

<h3>Formulario Nuevo Usuario</h3>

<div class="container">
    <form >

        <label for="images"><font color="white">Image: </font></label>
        <input type="text" id="images" name="data.images" placeholder="enter link ">

        <input type="submit" value="Cambiar" onclick="create()">
    </form>
</div>

</body>
</html>
