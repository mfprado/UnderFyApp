<md-content layout="row" flex id="userView" flex class="contentSide" ng-controller="UsersController">
    <div layout="column">
        <md-sidenav layout="column" class="marginNavs md-sidenav-left sidenavColor md-whiteframe-z2" md-component-id="left"  md-is-locked-open="$mdMedia('gt-sm')">
            <md-list>
                <p align="center"><button class="btn btn-primary" ng-click="addUserWindow()"><i class="material-icons md-48">note_add</i>  Agregar Usuario</button></p>
                <md-list-item ng-repeat="user in users">
                    <md-button ng-click="selectUser(user)">
                        <p align="left"><img class="avatarList" ng-src={{user.images[0]}} data-err-src="../images/useravatar.png"/> {{user.userName}}</p>
                    </md-button>
                </md-list-item>
            </md-list>
        </md-sidenav>
    </div>
    <!--content-->
    <div layout="column" flex id="content">
        <md-content class="marginNavs contentSide md-whiteframe-z2" flex layout-padding="5px">
            <md-list class="listArtists">
                <p align="center"><img class="avatar" ng-src={{selected.images[0]}} data-err-src="../images/useravatar.png"/></p>
                <h2 align="center">Username: {{selected.userName}}</h2>
                <h3 align="center">Id: {{selected.id}}</h3>
                <p align="left">Firstname: {{selected.firstName}}</p>
                <p align="left">Lastname: {{selected.lastName}}</p>
                <p align="left">Country: {{selected.country}}</p>
                <p align="left">Email: {{selected.email}}</p>
                <p align="left">Birthdate: {{selected.birthdate}}</p>
                <p align="center"><button class="btn btn-primary" ng-click="deleteUser()"><i class="material-icons md-48">delete_forever</i>Borrar Usuario</button></p>
            </md-list>
        </md-content>
    </div>
</md-content>
