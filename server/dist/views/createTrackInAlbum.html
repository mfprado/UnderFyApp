<!DOCTYPE html>
<html background-color="333"  ng-app="uploadApp">
<head>
    <title>Underfy</title>
    <link rel="icon" type="image/ico" href="../images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        input[type=text], select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }
        input[type=submit] {
            background-color: #5246c6;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type=upload] {
            background-color: #5246c6;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #5246c6;
        }
        .container {
            border-radius: 5px;
            background-color: #333;
            padding: 20px;
        }

        .albumImg{
            width: 450px;
            height: 100px;
        }
    </style>
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="../../bower_components/ngstorage/ngStorage.js"></script>
    <script src='../../bower_components/angular-upload/angular-upload.min.js'></script>
    <script src="../scripts/controllers/uploadTrack.js"></script>

</head>
<body ng-controller="uploadController">

<div class="container">
    <div ng-hide="! formulario" align="center">
        <p layout-align="center center"><img align="center center" class="albumImg" src="../images/Loading_icon.gif"></p>
        <p layout-align="center center"><h3><font color="white">CARGANDO</font></h3></p>
    </div>
    <form ng-hide=" formulario">
        <label><font color="white">AlbumId: {{albumId}} </font></label>
        <label><font color="white">ArtistId: {{artistsId[0]}} </font></label>
        </br>
        <label for="tname"><font color="white">Nombre: </font></label>
        <input type="text" id="tname" ng-model="trackName" name="data.name" placeholder="Track name..">
        </br>

        <input color="white" type="file" onchange="setFiles(this.files)" id="file" file-input="file"/>
        </br>
        </br>

        <input type="submit" value="Crear" ng-click="createInAlbum()">

    </form>
</div>

</body>
</html>
