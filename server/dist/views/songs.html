
<div class="container" layout="row" flex ng-controller="SongsController">
    <md-sidenav md-is-locked-open="true" class="md-sidenav-left sidenavColor">
        <md-list>
            <md-list-item ng-repeat="song in songs">
                <md-button ng-click="selectSong(song)">
                    <p align="left">{{song.name}}</p>
                </md-button>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <!--content-->

    <md-content id="content" class="contentSide" flex layout-padding="5px">
        <!--<p align="center"><img class="albumImg" data-ng-src={{selected.images}} data-err-src="../images/useravatan.png"/></p>-->
        <h2 align="center">{{selected.name}}</h2>
        <md-list>
                <p>Popularidad: {{selected.popularity.rate}}</p>
                <p></p>
                <p>Duracion: {{selected.duration}} milisegundos</p>
                <p>Artists:
                    <p ng-repeat="artist in selected.artists">{{artist.name}}</p>
                </p>
            </md-list-item>
        </md-list>
    </md-content>
</div>
